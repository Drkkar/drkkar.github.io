<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page d'accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px;
        }

        .content {
            padding-top: 60px; /* Pour éviter que le contenu soit masqué par la barre */
            text-align: center;
        }

        .icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="icon" id="menu-icon"></div>
        <h1>Ma page d'accueil</h1>
        <div class="icon" id="profile-icon"></div>
    </div>

    <div class="content">
        <h2>Contenu de la page d'accueil</h2>
        <p>Vous pouvez ajouter ici le contenu de votre page d'accueil.</p>
    </div>
</body>
</html>
