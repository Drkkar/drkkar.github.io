<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page d'accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Barre du haut fixe */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Barre du bas fixe */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Icônes cliquables */
        .icon {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Barre du haut (logo, titre, etc.)
    </div>

    <!-- Contenu principal de la page -->
    <div style="margin-top: 50px;">
        <h1>Bienvenue sur ma page d'accueil</h1>
        <!-- Ajoutez ici le contenu de votre page -->
    </div>

    <div class="bottom-bar">
        <!-- Icônes cliquables -->
        <div class="icon" onclick="showMessages()">Messages</div>
        <div class="icon" onclick="showMenu()">Menu</div>
        <div class="icon" onclick="showProfile()">Profil</div>
    </div>

    <script>
        // Fonctions pour les icônes cliquables (vous pouvez les personnaliser)
        function showMessages() {
            alert('Messages');
        }

        function showMenu() {
            alert('Menu');
        }

        function showProfile() {
            alert('Profil');
        }
    </script>
</body>
</html>
