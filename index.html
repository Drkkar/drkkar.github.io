<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .navbar a:hover {
            color: yellow;
        }

        .content {
            padding-top: 60px;
            text-align: center;
        }

        .profile-icon,
        .menu-icon {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .menu-icon {
            background-color: #ccc;
        }

        .profile-icon {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon"></div>
        <div class="brand">Mon Site</div>
        <div class="profile-icon"></div>
    </div>

    <div class="content">
        <h1>Bienvenue sur ma page d'accueil !</h1>
        <p>Ici, vous pouvez ajouter le contenu de votre page.</p>
    </div>
</body>
</html>
